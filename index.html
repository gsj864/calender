<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>일정 캘린더</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    

    <div class="container">
        <!-- 헤더 -->
        <header class="header">
            <h1>일정 캘린더</h1>
            <div class="mode-toggle">
                <button id="modeToggle" class="btn-mode">방문자 모드</button>
            </div>
        </header>

        <!-- 캘린더 컨트롤 -->
        <div class="calendar-controls">
            <button id="prevMonth" class="btn-nav">◀</button>
            <h2 id="currentMonth" class="month-title"></h2>
            <button id="nextMonth" class="btn-nav">▶</button>
        </div>

        <!-- 캘린더 그리드 -->
        <div class="calendar-wrapper">
            <div class="calendar-weekdays">
                <div class="weekday">일</div>
                <div class="weekday">월</div>
                <div class="weekday">화</div>
                <div class="weekday">수</div>
                <div class="weekday">목</div>
                <div class="weekday">금</div>
                <div class="weekday">토</div>
            </div>
            <div id="calendarGrid" class="calendar-grid"></div>
        </div>

        <!-- 일정 추가 버튼 (관리자만 표시) -->
        <div class="add-event-wrapper" style="display: none;">
            <button id="addEventBtn" class="btn-add-event">
                + 일정 추가
            </button>
        </div>

        <!-- 선택된 날짜의 일정 리스트 -->
        <div id="eventListPanel" class="event-list-panel">
            <h3 id="selectedDateTitle" class="selected-date-title"></h3>
            <div id="eventList" class="event-list"></div>
        </div>
    </div>

    <!-- 일정 추가/수정 모달 -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">일정 추가</h3>
                <button class="modal-close" id="closeModal">&times;</button>
            </div>
            <form id="eventForm" class="event-form">
                <input type="hidden" id="eventId">
                
                <div class="form-group">
                    <label for="eventTitle">제목 *</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-group">
                    <label for="eventDescription">설명</label>
                    <textarea id="eventDescription" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="eventDate">날짜 *</label>
                    <input type="date" id="eventDate" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="eventStartTime">시작 시간</label>
                        <input type="time" id="eventStartTime">
                    </div>
                    <div class="form-group">
                        <label for="eventEndTime">종료 시간</label>
                        <input type="time" id="eventEndTime">
                    </div>
                </div>

                <div class="form-group">
                    <label for="eventType">일정 타입</label>
                    <select id="eventType">
                        <option value="availability">면접 가능</option>
                        <option value="project">프로젝트</option>
                        <option value="personal">개인 일정</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="eventIsPublic" checked>
                        <span>공개 일정</span>
                    </label>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn-primary">저장</button>
                    <button type="button" class="btn-secondary" id="cancelBtn">취소</button>
                    <button type="button" class="btn-danger" id="deleteBtn" style="display: none;">삭제</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 삭제 확인 모달 -->
    <div id="deleteModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>일정 삭제</h3>
                <button class="modal-close" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>정말 이 일정을 삭제하시겠습니까?</p>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-danger" id="confirmDeleteBtn">삭제</button>
                <button type="button" class="btn-secondary" id="cancelDeleteBtn">취소</button>
            </div>
        </div>
    </div>

    <!-- 비밀번호 입력 모달 -->
    <div id="passwordModal" class="modal">
        <div class="modal-content modal-small">
            <div class="modal-header">
                <h3>관리자 모드</h3>
                <button class="modal-close" id="closePasswordModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="passwordInput">비밀번호를 입력하세요</label>
                    <input type="password" id="passwordInput" class="password-input" placeholder="비밀번호 입력" autofocus>
                    <p id="passwordError" class="error-message" style="display: none; color: #ef4444; font-size: 0.85rem; margin-top: 8px;">비밀번호가 일치하지 않습니다.</p>
                </div>
            </div>
            <div class="form-actions">
                <button type="button" class="btn-primary" id="confirmPasswordBtn">확인</button>
                <button type="button" class="btn-secondary" id="cancelPasswordBtn">취소</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>

    <!-- Firebase SDK (module) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // Initialize Firebase using config.js
        const app = initializeApp(window.firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        // expose globally for script.js
        window.db = db;
        window.firebaseApp = app;
        window.firebaseAnalytics = analytics;
        window.firebaseReady = true;
    </script>

    <script src="script.js"></script>
</body>
</html>
